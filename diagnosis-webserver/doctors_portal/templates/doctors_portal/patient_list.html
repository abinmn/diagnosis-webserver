<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Patient List</title>
</head>

<body>
    <div class="container">
        <h1>Patients</h1>
        <ul>
            <li class="list-group-item">
                    <div class="row">
                        <div class="col-sm"> <b>Name</b> </div>
                        <div class="col-sm"> <b>Age</b> </div>
                        <div class="col-sm"> <b>Gender</b> </div>
                    </div>
            </li>

            {% for profile in object_list %}
            
            <a href="patient-list/{{profile.user.pk}}">

                <li class="list-group-item">
                    <div class="row">
                        <div class="col-sm"> {{profile.name }} </div>
                        <div class="col-sm"> {{ profile.age }} </div>
                        <div class="col-sm"> {{profile.gender}} </div>
                    </div>
                </li>

            </a>
            
            {% empty %}
            <li>No Patient Records</li>
            {% endfor %}
        </ul>
    </div>
</body>

</html>
